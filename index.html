<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Chrono-Minuteur — Accueil</title>
<style>
  :root{
    --bg:#0f172a;--panel:#111827;--text:#e5e7eb;--muted:#94a3b8;
    --ring:rgba(99,102,241,.35);
    --grad-start:#6366f1;--grad-end:#8b5cf6;
    --grad-help1:#06b6d4;--grad-help2:#22c55e;
    --grad-sec1:#f59e0b;--grad-sec2:#f97316;
  }
  *{box-sizing:border-box}
  html,body{margin:0;background:var(--bg);color:var(--text);font:16px/1.45 system-ui,Segoe UI,Roboto}
  .wrap{min-height:100dvh;display:grid;grid-template-rows:auto 1fr auto}
  .main{display:grid;place-items:center;padding:24px}
  .card{background:var(--panel);border:1px solid #1f2937;border-radius:18px;padding:28px;max-width:820px;width:92vw;box-shadow:0 10px 30px rgba(0,0,0,.35)}
  h1{margin:6px 0 22px;font-size:clamp(28px,4.5vw,42px);text-align:center;letter-spacing:.3px}
  .grid{display:grid;gap:14px}
  .btn{display:block;width:100%;padding:clamp(16px,2.6vw,22px);border:0;border-radius:14px;font-weight:900;cursor:pointer;font-size:clamp(16px,2.4vw,20px);letter-spacing:.2px}
  .btn:focus{outline:none;box-shadow:0 0 0 4px var(--ring)}
  .btn-start{color:#fff;background:linear-gradient(135deg,var(--grad-start),var(--grad-end))}
  .btn-help{color:#071b17;background:linear-gradient(135deg,var(--grad-help1),var(--grad-help2))}
  .btn-sec{color:#1f1400;background:linear-gradient(135deg,var(--grad-sec1),var(--grad-sec2))}
  .hint{color:var(--muted);text-align:center;margin-top:6px;font-size:.95rem}
  footer{background:#e5e7eb;color:#111827;padding:10px 12px;text-align:center;font-weight:700}
</style>
</head>
<body>
<div class="wrap">
  <header></header>
  <main class="main">
    <div class="card">
      <h1>Chrono-Minuteur</h1>
      <div class="grid">
        <a href="./modes.html" style="text-decoration:none"><button class="btn btn-start">Démarrer</button></a>
        <a href="./aide.html" style="text-decoration:none"><button class="btn btn-help">Aide</button></a>
        <a href="./securite.html" style="text-decoration:none"><button class="btn btn-sec">Fiche de sécurité</button></a>
      </div>
      <div class="hint">Optimisé pour iPad (plein écran conseillé pendant l’activité).</div>
    </div>
  </main>
  <footer>ChronoMinuteur - Equipe EPS Lycée Vauban - LUXEMBOURG - JB</footer>
</div>
</body>
</html>
